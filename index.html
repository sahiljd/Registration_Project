<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
    
       </script>
       <link rel="stylesheet" href="style.css">
       <script src="script.js"></script>
    <title>Registration Form</title>
    
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>

            <form id="register">
                <label>Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Enter your Full Name" >
                <br>
                <label>Phone Number:</label>
                <input type="text" class="form-control" id="phnumber"
                    placeholder="Enter a Valid phone number" >
                <br>
                <label>Your Age:</label>
                <input type="text" class="form-control" id="age" placeholder="Enter a valid age" >
                <br>
                <label>Email:</label>
                <input type="text" class="form-control" id="mail" placeholder="name@example.com" >
                <br>
                <button type="button" class="btn btn-secondary" id="button" onclick="check()" >Submit</button>


            </form>
                
        </div>
    </div>

</body>

</html>
